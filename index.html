<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="modal modal-sheet position-static d-flex justify-content-center"
      tabindex="-1"
      role="dialog"
      id="modalTour"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5 justify-content-center text-center">
            <div class="input-group mb-3">
              <input
                id="input"
                type="text"
                class="form-control"
                placeholder="Local."
              />
              <button
                id="search"
                class="btn btn-outline-secondary"
                type="button"
              >
                Search
              </button>
            </div>
            <h2 id="city" class="fw-bold">Campos Sales</h2>

            <ul class="d-grid list-unstyled small">
              <li class="d-flex justify-content-center">
                <div>
                  <h6 id="type-of-weather">Nublado</h6>
                  <h6 id="celsius">33ºC</h6>
                </div>
              </li>
            </ul>
            <div>
              <img
                id="image"
                height="250"
                src="./images/cloudy.svg"
                alt="Weather"
              />
            </div>
            <div class="d-flex gap-4 justify-content-center mt-5">
              <p id="humidity" class="fw-bold">Humidity: 79%</p>
              <p class="fw-bold">|</p>
              <p id="rain" class="fw-bold">Rain: 10%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-center">
        <div class="d-flex">
          <span class="mb-3 text-body-secondary">© 2023 Dredd, Inc.</span>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
